<!DOCTYPE html>
<html>
<head>
    <script>
        function openDeepLink() {
            var userAgent = window.navigator.userAgent;
            
            if (userAgent.match(/iPad/i) || userAgent.match(/iPhone/i)) {
                window.location.href = "https://appbodyhealth.github.io/success";
            } else {
                window.location.href = "intent:#Intent;scheme=https://appbodyhealth.github.io/success;package=com.bodyhealth;end";
            }
        }
        
        window.onload = function() {
            openDeepLink();
        };
    </script>
</head>
</html>
